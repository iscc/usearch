name: Build Python Wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release'
        required: true
        type: string

env:
  PYTHONUTF8: 1
  PYTHON_VERSION: 3.11

permissions:
  contents: write

jobs:
  build_wheels:
    name: Build Python Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14, windows-2022]
        python-version: ['38', '39', '310', '311', '312', '313', '313t']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Docker
        if: matrix.os == 'ubuntu-24.04'
        uses: crazy-max/ghaction-setup-docker@v1.0.0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup QEMU
        if: matrix.os == 'ubuntu-24.04'
        uses: docker/setup-qemu-action@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp${{ matrix.python-version }}-*
          CIBW_ENABLE: cpython-freethreading
          CIBW_TEST_SKIP: '*-win_arm64'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
          overwrite: true

  publish_wheels:
    name: Publish Wheels to GitHub Release
    needs: build_wheels
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Display wheels
        run: ls -lh dist/

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
          files: dist/*.whl
          body: |
            ## Python Wheels for USearch Fork

            This release contains prebuilt binary wheels for the patched USearch fork.

            ### Installation

            Install directly from GitHub Release:
            ```bash
            # For your specific Python version and platform, use the appropriate wheel
            uv pip install https://github.com/${{ github.repository }}/releases/download/${{ steps.get_tag.outputs.tag }}/usearch-{version}-{python}-{abi}-{platform}.whl
            ```

            ### Available Platforms
            - Linux: x86_64, aarch64 (manylinux & musllinux)
            - macOS: x86_64, arm64, universal2
            - Windows: AMD64, ARM64

            ### Python Versions
            - CPython: 3.8, 3.9, 3.10, 3.11, 3.12, 3.13
            - CPython 3.13t (free-threaded/no-GIL)
            - PyPy: 3.7-3.10

            ### Use in pyproject.toml

            Add as a dependency with direct URL reference:
            ```toml
            [project]
            dependencies = [
                "usearch @ https://github.com/${{ github.repository }}/releases/download/${{ steps.get_tag.outputs.tag }}/usearch-{version}-{python}-{abi}-{platform}.whl"
            ]
            ```

            **Note:** Replace `{version}`, `{python}`, `{abi}`, and `{platform}` with the appropriate values for your target environment.

            ### Changes from upstream
            See the commit history for patches applied to the upstream USearch.
